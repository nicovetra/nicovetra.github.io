    * {

    body {

    header h1 {

    }

      margin: 0 0 1.5rem 0;
      color: var(--muted);

    }
    nav {
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
      color: var(--muted);
    }
    nav a {
      color: var(--muted);
      text-decoration: none;
    }
    nav a:hover {
      color: var(--accent);
    }
    nav span {
      opacity: 0.6;
    }
    h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin: 0 0 0.75rem 0;
    }
    p {
      margin: 0 0 0.75rem 0;
      line-height: 1.5;
      color: #d8dee9;
      font-size: 0.95rem;
    }
    .post-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
    }
    .post-list li {
      margin: 0 0 0.4rem 0;
      font-size: 0.95rem;
    }
    .post-list a {
      color: var(--accent);
      text-decoration: none;
    }
    .post-list a:hover {
      text-decoration: underline;
    }
    .post-meta {
      color: var(--muted);
      font-size: 0.8rem;
      margin-left: 0.4rem;
    }
